<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Health Care</title>
    <link rel="icon" type="x-icon" href="jaa.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--==== Main Container Starts ====-->
    <div class="main-container">
        <!--==== sign-up-page Starts ====-->
        <div class="sign-in-page">
            <form action="#">
                <span class="sign-in-form-title">Login</span>
                <div class="username" data-validate="Username is required">
                    <span class="username-input">Username</span>
                    <input type="text" name="username" class="input100" placeholder="Type your username">
                    <span><i class="fa-regular fa-user"></i></span>
                </div>
                <div class="username password" data-validate="Password is required">
                    <span class="username-input password">Password</span>
                    <input type="text" name="password" class="input100" placeholder="Type your password">
                    <span><i class="fa-solid fa-lock"></i></span>
                </div>
                <a href="#" class="forgot-pwd">Forgot Password?</a>
                <a href="#" class="sign-in-btn">Login</a>
                <div class="other-signin-text">Or Sign Up Using</div>
                <div class="logo">
                    <a href="#" class="facebook"><img src="facebook.png" alt="facebook logo"></a>
                    <a href="#" class="twitter"><img src="twitter.png" alt="twitter logo"></a>
                    <a href="#" class="google"><img src="google.png" alt="google logo"></a>
                </div>
            </form>
        </div>
        <!--==== sign-up-page Ends ====-->
    </div>
    <!--==== Main Container Ends ====-->
</body>

</html>
